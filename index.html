<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
  <div class="card">
    <div class="left-content">
    <h1>Get <span>insights</span> that help <br>your business grow.</h1>
    <p>Discover the benefits of data analytics and make <br>better decisions regarding revenue, customer<br>
      experience, and overall efficiency.</p>
    <div class="stats">
    <p>10k+<br><span>companies</span></p>
    <p>314<br><span>templates</span></p>
    <p>12M+<br><span>queries</span></p>
    </div>
    </div>
    <div class="right-content">
      <img src="images/image-header-desktop.jpg" alt="image-header-desktop">
    </div>
  </div>
  </main>
</body>
</html>
